<div class="container main-container">
  <h1>Cadastro</h1>

  <form novalidate (ngSubmit)="cadastrar()" [formGroup]="cadastroForm">

      <h4>Crie seu usuário</h4>
      <hr>

      <div class="alert alert-danger" *ngIf="errors.length > 0">
          <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
          <ul>
              <li *ngFor="let error of errors">{{ error }}</li>
          </ul>
      </div>

      <div class="form-group">
          <label class="col-md-2 control-label">E-mail</label>
          <div class="col-md-10">
              <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)" formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }" />
              <span class="text-danger" *ngIf="displayMessage.email">
                <p [innerHTML]="displayMessage.email"></p>
              </span>
          </div>
      </div>

      <div class="form-group">
          <label class="col-md-2 control-label">Senha</label>
          <div class="col-md-10">
              <input class="form-control" id="senha" type="password" placeholder="Senha (requerido)" formControlName="senha" [ngClass]="{'is-invalid': displayMessage.senha }" />
              <span class="text-danger" *ngIf="displayMessage.senha">
                <p [innerHTML]="displayMessage.senha"></p>
              </span>
          </div>
      </div>

      <div class="form-group">
          <label class="col-md-2 control-label">Confirme a Senha</label>
          <div class="col-md-10">
              <input class="form-control" id="confirmarSenha" type="password" placeholder="Confirme a Senha (requerido)" formControlName="confirmarSenha" [ngClass]="{'is-invalid': displayMessage.confirmarSenha }" />
              <span class="text-danger" *ngIf="displayMessage.confirmarSenha">
                <p [innerHTML]="displayMessage.confirmarSenha"></p>
              </span>
          </div>
      </div>

      <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
              <span><button class="btn btn-success" id="Registrar" [disabled]="!cadastroForm.valid" type="submit">Adicionar</button></span>
          </div>
      </div>
  </form>
</div>
