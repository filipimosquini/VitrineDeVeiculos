<div class="p5">
  <div class="container">
    <div class="box-form">
      <h1>Cadastro</h1>
      <hr class="mt-5 mb-5">

      <form class="form-filtro form-small" enctype="multipart/form-data" novalidate="novalidate" (ngSubmit)="cadastrar()" [formGroup]="cadastroForm">

        <div class="alert alert-danger" *ngIf="errors.length > 0">
          <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
          <ul>
              <li *ngFor="let error of errors">{{ error }}</li>
          </ul>
        </div>

        <div class="form-group">
          <label class="control-label pl-0">E-mail</label>
          <div class="pl-0">
            <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)" formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }" />
            <span class="text-danger" *ngIf="displayMessage.email">
              <p [innerHTML]="displayMessage.email"></p>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label pl-0">Senha</label>
          <div class="pl-0">
            <input class="form-control" id="senha" type="password" placeholder="Senha (requerido)" formControlName="senha" [ngClass]="{'is-invalid': displayMessage.senha }" />
            <span class="text-danger" *ngIf="displayMessage.senha">
              <p [innerHTML]="displayMessage.senha"></p>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label pl-0">Confirme a Senha</label>
          <div class="pl-0">
            <input class="form-control" id="confirmarSenha" type="password" placeholder="Confirme a Senha (requerido)" formControlName="confirmarSenha" [ngClass]="{'is-invalid': displayMessage.confirmarSenha }" />
            <span class="text-danger" *ngIf="displayMessage.confirmarSenha">
              <p [innerHTML]="displayMessage.confirmarSenha"></p>
            </span>
          </div>
        </div>

        <div class="form-group">
          <span><button class="btn btn-success" id="Registrar" [disabled]="!cadastroForm.valid" type="submit">Adicionar</button></span>
          <a class="btn btn-light ml-1" href="javascript:window.history.back();">Voltar</a>
        </div>

      </form>
    </div>
  </div>
</div>
